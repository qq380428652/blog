{% extends './layout.html' %}
{% block title %}
    <title>修改文章</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form id="form-article">
            <input type="hidden" id="id" value="{{ article.id }}">
            <div class="form-group">
                <label for="title">文章标题</label>
                <input type="text" class="form-control" id="title" name='title' placeholder="请输入文章标题" value="{{ article.title }}">
            </div>
            <div class="form-group">
                <label for="body" class=" control-label">文章内容</label>
                <textarea id="body" name="body" style="height:300px">{{ article.body }}</textarea>
            </div>
        
            <button type="submit" class="btn btn-primary pull-right">修改</button>
        </form>
        
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
    <script data-main="admin/article/edit" src="/public/common/main.js"></script>
{% endblock %}
